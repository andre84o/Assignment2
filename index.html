<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "./styles/styles.css">
    <script src="./js/as2.js"> defer</script>
    <title>Hangman</title>
</head>
<body>
    <header class="header">
        <h1 class="header_title">Hangman</h1>
    </header>

    <section class="main">
        <div class="center-box">
            <button id="box-button" onclick="startGame()">Start the Game</button>
    
        <div id="game-area" style="display: none;">
            <div id="word-display">_ _ _ _ _</div>
            <div id="wrong-letters">Wrong guesses:: </div>
            <input type="text" id="letter-input" maxlength="1" placeholder="Gissa en bokstav">
            <button id="guess-button" onclick="guessLetter()">Guess</button>
            <div id="message"></div>
        </div>
    </div>
            

    </section>

<footer class="footer">Copyright @Andre</footer>
    
</body>
</html>
